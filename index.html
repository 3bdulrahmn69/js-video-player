<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Video Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="video-container">
    <video id="main-video" src="videos/v-720p.mp4" preload="metadata">
      <track id="subtitles" label="English" kind="subtitles" srclang="en" src="sintel-en.vtt" default />
    </video>

    <div class="video-controls">
      <div class="progress-bar">
        <input type="range" id="progress" class="progress" value="0" step="0.1">
        <div class="time-display">
          <span id="current-time">0:00</span> /
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="controls-bottom">
        <div class="left-controls">
          <button id="play-pause" class="control-btn" title="Play/Pause (Space)">
            <i class="fas fa-play"></i>
          </button>
          <div class="volume-container">
            <button id="volume-btn" class="control-btn" title="Mute/Unmute (M)">
              <i class="fas fa-volume-up"></i>
            </button>
            <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.1" value="1">
          </div>
        </div>

        <div class="right-controls">
          <div class="quality-control">
            <button id="quality-btn" class="control-btn" title="Quality (Q)">
              <i class="fas fa-cog"></i>
            </button>
            <div class="quality-options">
              <button data-quality="720" class="active">720p</button>
              <button data-quality="480">480p</button>
            </div>
          </div>
          <button id="subtitle-btn" class="control-btn subtitle-btn active" title="Subtitles (C)">
            <i class="fas fa-closed-captioning"></i>
          </button>
          <div class="speed-control">
            <button id="speed-btn" class="control-btn" title="Playback Speed (Shift+,/.>)">
              <i class="fas fa-tachometer-alt"></i>
            </button>
            <div class="speed-options">
              <button data-speed="0.25">0.25x</button>
              <button data-speed="0.5">0.5x</button>
              <button data-speed="0.75">0.75x</button>
              <button data-speed="1">1x</button>
              <button data-speed="1.25">1.25x</button>
              <button data-speed="1.5">1.5x</button>
              <button data-speed="1.75">1.75x</button>
              <button data-speed="2">2x</button>
            </div>
          </div>
          <button id="fullscreen" class="control-btn" title="Fullscreen (F)">
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
